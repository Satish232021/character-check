<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time haracter Counter</h1>
        <textarea class="content" name="textarea" id="text" placeholder="write here" maxlength="100"></textarea>
        <div class="data">
            <p>Total Characters: <span class="total">0</span></p>
            <p>Remaining: <span class="remaining">100</span></p>
        </div>
    </div>

    <script src="./function.js"></script>
</body>
</html>
